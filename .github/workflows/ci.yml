name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-asyncio
          # Install enough to satisfy common imports
          pip install pydantic pydantic-settings fastapi sqlalchemy pyyaml pandas numpy
      - name: Run ruff linter
        run: ruff check src/ || true
      - name: Run ruff formatter check
        run: ruff format --check src/ || true
      - name: Run imports test
        run: |
          export PYTHONPATH=src
          python -m pytest tests/test_imports.py || true

  frontend:
    name: Frontend (TypeScript/React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint -- --max-warnings 100 || true
      - name: Build frontend
        run: npm run build || true
