services:
  # PostgreSQL database (application backend - anomalies, baselines, users)
  postgres:
    image: postgres:16-alpine
    container_name: stellasentinal-postgres
    environment:
      - POSTGRES_USER=${BACKEND_DB_USER:-postgres}
      - POSTGRES_PASSWORD=${BACKEND_DB_PASS:-postgres}
      - POSTGRES_DB=${BACKEND_DB_NAME:-anomaly_detection}
    ports:
      - "${BACKEND_DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${BACKEND_DB_USER:-postgres} -d ${BACKEND_DB_NAME:-anomaly_detection}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - stellasentinal-network

  # SQL Server database for customer data (restored from BAK files)
  # Contains: XSight_BENELUX, MobiControl_BENELUX, XSight_PIBLIC, MobiControl_PIBLIC
  # Start with: docker-compose --profile sqlserver up
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: stellasentinal-sqlserver
    profiles:
      - sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SQLSERVER_SA_PASSWORD:-StrongP@ssw0rd123!}
      - MSSQL_PID=Developer
    ports:
      - "${SQLSERVER_PORT:-1433}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./DatabaseExamples:/var/opt/mssql/backup:ro
      - ./scripts/restore-databases.sql:/var/opt/mssql/scripts/restore-databases.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - stellasentinal-network

  # Ollama (local LLM service)
  ollama:
    image: ollama/ollama:latest
    container_name: stellasentinal-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - stellasentinal-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Uncomment for GPU support (NVIDIA):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Redis (job queues, caching, real-time status)
  redis:
    image: redis:7-alpine
    container_name: stellasentinal-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - stellasentinal-network

  # Qdrant (vector database for RAG)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: stellasentinal-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - stellasentinal-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Python application (API backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stellasentinal-app
    environment:
      - APP_ENV=${APP_ENV:-local}
      # PostgreSQL backend database
      - BACKEND_DB_HOST=${BACKEND_DB_HOST:-postgres}
      - BACKEND_DB_PORT=${BACKEND_DB_PORT:-5432}
      - BACKEND_DB_NAME=${BACKEND_DB_NAME:-anomaly_detection}
      - BACKEND_DB_USER=${BACKEND_DB_USER:-postgres}
      - BACKEND_DB_PASS=${BACKEND_DB_PASS:-postgres}
      # XSight SQL Database (telemetry source - test server: A0024952\SQLEXPRESS)
      - DW_DB_HOST=${DW_DB_HOST:-sqlserver}
      - DW_DB_NAME=${DW_DB_NAME:-XSight}
      - DW_DB_USER=${DW_DB_USER:-}
      - DW_DB_PASS=${DW_DB_PASS:-}
      - DW_DB_DRIVER=${DW_DB_DRIVER:-ODBC Driver 18 for SQL Server}
      - DW_DB_PORT=${DW_DB_PORT:-1433}
      # LLM - Default to Ollama container, can be overridden for external LLM
      # Options: http://ollama:11434 (Docker Ollama), http://host.docker.internal:1234 (LM Studio)
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-llama3.2}
      - LLM_BASE_URL=${LLM_BASE_URL:-http://ollama:11434}
      # MobiControl SQL Database (same server as XSight: A0024952\SQLEXPRESS)
      - MC_DB_HOST=${MC_DB_HOST:-}
      - MC_DB_PORT=${MC_DB_PORT:-1433}
      - MC_DB_NAME=${MC_DB_NAME:-MobiControlDB}
      - MC_DB_USER=${MC_DB_USER:-}
      - MC_DB_PASS=${MC_DB_PASS:-}
      - MC_DB_DRIVER=${MC_DB_DRIVER:-ODBC Driver 18 for SQL Server}
      - MOBICONTROL_SERVER_URL=${MOBICONTROL_SERVER_URL:-}
      - MOBICONTROL_CLIENT_ID=${MOBICONTROL_CLIENT_ID:-}
      - MOBICONTROL_CLIENT_SECRET=${MOBICONTROL_CLIENT_SECRET:-}
      - MOBICONTROL_USERNAME=${MOBICONTROL_USERNAME:-}
      - MOBICONTROL_PASSWORD=${MOBICONTROL_PASSWORD:-}
      - MOBICONTROL_TENANT_ID=${MOBICONTROL_TENANT_ID:-}
      # Qdrant
      - QDRANT_HOST=${QDRANT_HOST:-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # Feature Flags
      - ENABLE_LLM=${ENABLE_LLM:-false}
      - ENABLE_MOBICONTROL=${ENABLE_MOBICONTROL:-false}
      # Training configuration
      - MIN_TRAIN_ROWS=${MIN_TRAIN_ROWS:-50}
      - MIN_VALIDATION_ROWS=${MIN_VALIDATION_ROWS:-20}
      # Multi-source training configuration (JSON array of data sources)
      - TRAINING_DATA_SOURCES=${TRAINING_DATA_SOURCES:-}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_started  # Changed to started since healthcheck may be flaky
    networks:
      - stellasentinal-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["uvicorn", "device_anomaly.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Scheduler worker (automated training/scoring loops)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stellasentinal-scheduler
    environment:
      - APP_ENV=${APP_ENV:-local}
      # Redis for job coordination
      - REDIS_URL=redis://redis:6379/0
      # PostgreSQL backend database
      - BACKEND_DB_HOST=${BACKEND_DB_HOST:-postgres}
      - BACKEND_DB_PORT=${BACKEND_DB_PORT:-5432}
      - BACKEND_DB_NAME=${BACKEND_DB_NAME:-anomaly_detection}
      - BACKEND_DB_USER=${BACKEND_DB_USER:-postgres}
      - BACKEND_DB_PASS=${BACKEND_DB_PASS:-postgres}
      # XSight SQL Database
      - DW_DB_HOST=${DW_DB_HOST:-sqlserver}
      - DW_DB_NAME=${DW_DB_NAME:-XSight}
      - DW_DB_USER=${DW_DB_USER:-}
      - DW_DB_PASS=${DW_DB_PASS:-}
      - DW_DB_DRIVER=${DW_DB_DRIVER:-ODBC Driver 18 for SQL Server}
      - DW_DB_PORT=${DW_DB_PORT:-1433}
      # MobiControl SQL Database
      - MC_DB_HOST=${MC_DB_HOST:-}
      - MC_DB_PORT=${MC_DB_PORT:-1433}
      - MC_DB_NAME=${MC_DB_NAME:-MobiControlDB}
      - MC_DB_USER=${MC_DB_USER:-}
      - MC_DB_PASS=${MC_DB_PASS:-}
      - MC_DB_DRIVER=${MC_DB_DRIVER:-ODBC Driver 18 for SQL Server}
      # Historical data support for demo/testing
      - HISTORICAL_DATA_END_DATE=${HISTORICAL_DATA_END_DATE:-}
      # Mock mode for development - defaults to true when no SQL Server is available
      - MOCK_MODE=${MOCK_MODE:-true}
      # Training configuration
      - MIN_TRAIN_ROWS=${MIN_TRAIN_ROWS:-50}
      - MIN_VALIDATION_ROWS=${MIN_VALIDATION_ROWS:-20}
      # Multi-source training configuration
      - TRAINING_DATA_SOURCES=${TRAINING_DATA_SOURCES:-}
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stellasentinal-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["python", "-m", "device_anomaly.workers.scheduler"]
    restart: unless-stopped

  # ML Worker (processes training jobs from queue)
  ml-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stellasentinal-ml-worker
    environment:
      - APP_ENV=${APP_ENV:-local}
      # Redis for job queue
      - REDIS_URL=redis://redis:6379/0
      # PostgreSQL backend database
      - BACKEND_DB_HOST=${BACKEND_DB_HOST:-postgres}
      - BACKEND_DB_PORT=${BACKEND_DB_PORT:-5432}
      - BACKEND_DB_NAME=${BACKEND_DB_NAME:-anomaly_detection}
      - BACKEND_DB_USER=${BACKEND_DB_USER:-postgres}
      - BACKEND_DB_PASS=${BACKEND_DB_PASS:-postgres}
      # XSight SQL Database
      - DW_DB_HOST=${DW_DB_HOST:-sqlserver}
      - DW_DB_NAME=${DW_DB_NAME:-XSight}
      - DW_DB_USER=${DW_DB_USER:-}
      - DW_DB_PASS=${DW_DB_PASS:-}
      - DW_DB_DRIVER=${DW_DB_DRIVER:-ODBC Driver 18 for SQL Server}
      - DW_DB_PORT=${DW_DB_PORT:-1433}
      # MobiControl SQL Database
      - MC_DB_HOST=${MC_DB_HOST:-}
      - MC_DB_PORT=${MC_DB_PORT:-1433}
      - MC_DB_NAME=${MC_DB_NAME:-MobiControlDB}
      - MC_DB_USER=${MC_DB_USER:-}
      - MC_DB_PASS=${MC_DB_PASS:-}
      - MC_DB_DRIVER=${MC_DB_DRIVER:-ODBC Driver 18 for SQL Server}
      # Historical data support for demo/testing
      - HISTORICAL_DATA_END_DATE=${HISTORICAL_DATA_END_DATE:-}
      # Mock mode for development - defaults to true when no SQL Server is available
      - MOCK_MODE=${MOCK_MODE:-true}
      # Training configuration
      - MIN_TRAIN_ROWS=${MIN_TRAIN_ROWS:-50}
      - MIN_VALIDATION_ROWS=${MIN_VALIDATION_ROWS:-20}
      # Multi-source training configuration
      - TRAINING_DATA_SOURCES=${TRAINING_DATA_SOURCES:-}
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stellasentinal-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["python", "-m", "device_anomaly.workers.ml_worker"]
    restart: unless-stopped

  # Frontend (React/Vite with nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stellasentinal-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - app
    networks:
      - stellasentinal-network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: stellasentinal-frontend-dev
    profiles:
      - frontend-dev
    environment:
      - VITE_API_PROXY_TARGET=http://app:8000
    ports:
      - "${FRONTEND_DEV_PORT:-5173}:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - app
    networks:
      - stellasentinal-network

volumes:
  postgres_data:
    driver: local
  sqlserver_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  ollama_data:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  stellasentinal-network:
    driver: bridge
