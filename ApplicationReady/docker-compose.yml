services:
  # PostgreSQL database (application backend - anomalies, baselines, users)
  postgres:
    image: postgres:16-alpine
    container_name: stellasentinel-postgres
    environment:
      - POSTGRES_USER=${BACKEND_DB_USER:-postgres}
      - POSTGRES_PASSWORD=${BACKEND_DB_PASS:-postgres}
      - POSTGRES_DB=${BACKEND_DB_NAME:-anomaly_detection}
    ports:
      - "${BACKEND_DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${BACKEND_DB_USER:-postgres} -d ${BACKEND_DB_NAME:-anomaly_detection}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - stellasentinel-network

  # SQL Server database (local dev only - production uses A0024952\SQLEXPRESS)
  # IMPORTANT: Set DW_DB_PASS in your .env file - no default password for security
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: stellasentinel-sqlserver
    profiles:
      - sqlserver  # Only start with: docker-compose --profile sqlserver up
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DW_DB_PASS:?DW_DB_PASS must be set in .env file}
      - MSSQL_PID=Developer
    ports:
      - "${DW_DB_PORT:-1433}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - stellasentinel-network

  # Ollama (local LLM service)
  ollama:
    image: ollama/ollama:latest
    container_name: stellasentinel-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - stellasentinel-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Uncomment for GPU support (NVIDIA):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Qdrant (vector database for RAG)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: stellasentinel-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - stellasentinel-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Python application (API backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stellasentinel-app
    environment:
      - APP_ENV=${APP_ENV:-local}
      # API auth & tenant context
      - REQUIRE_API_KEY=${REQUIRE_API_KEY:-false}
      - API_KEY=${API_KEY:-}
      - REQUIRE_TENANT_HEADER=${REQUIRE_TENANT_HEADER:-false}
      - DEFAULT_TENANT_ID=${DEFAULT_TENANT_ID:-default}
      - DEFAULT_USER_ROLE=${DEFAULT_USER_ROLE:-viewer}
      - ENABLE_OTEL=${ENABLE_OTEL:-false}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      - OTEL_EXPORTER_OTLP_INSECURE=${OTEL_EXPORTER_OTLP_INSECURE:-true}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-stella-sentinel-api}
      - ENABLE_METRICS=${ENABLE_METRICS:-true}
      - ENABLE_DB_METRICS=${ENABLE_DB_METRICS:-true}
      - ENABLE_TENANT_METRICS=${ENABLE_TENANT_METRICS:-false}
      - TENANT_METRICS_ALLOWLIST=${TENANT_METRICS_ALLOWLIST:-}
      - RESULTS_DB_USE_MIGRATIONS=${RESULTS_DB_USE_MIGRATIONS:-false}
      # PostgreSQL backend database
      - BACKEND_DB_HOST=${BACKEND_DB_HOST:-postgres}
      - BACKEND_DB_PORT=${BACKEND_DB_PORT:-5432}
      - BACKEND_DB_NAME=${BACKEND_DB_NAME:-anomaly_detection}
      - BACKEND_DB_USER=${BACKEND_DB_USER:-postgres}
      - BACKEND_DB_PASS=${BACKEND_DB_PASS:-postgres}
      - BACKEND_DB_CONNECT_TIMEOUT=${BACKEND_DB_CONNECT_TIMEOUT:-5}
      - BACKEND_DB_STATEMENT_TIMEOUT_MS=${BACKEND_DB_STATEMENT_TIMEOUT_MS:-30000}
      # XSight SQL Database (telemetry source - test server: A0024952\SQLEXPRESS)
      - DW_DB_HOST=${DW_DB_HOST:-sqlserver}
      - DW_DB_NAME=${DW_DB_NAME:-XSight}
      - DW_DB_USER=${DW_DB_USER:-}
      - DW_DB_PASS=${DW_DB_PASS:-}
      - DW_DB_DRIVER=${DW_DB_DRIVER:-ODBC Driver 18 for SQL Server}
      - DW_DB_PORT=${DW_DB_PORT:-1433}
      - DW_DB_CONNECT_TIMEOUT=${DW_DB_CONNECT_TIMEOUT:-5}
      - DW_DB_QUERY_TIMEOUT=${DW_DB_QUERY_TIMEOUT:-30}
      # LLM - Default to Ollama container, can be overridden for external LLM
      # Options: http://ollama:11434 (Docker Ollama), http://host.docker.internal:1234 (LM Studio)
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-llama3.2}
      - LLM_BASE_URL=${LLM_BASE_URL:-http://ollama:11434}
      # MobiControl SQL Database (same server as XSight: A0024952\SQLEXPRESS)
      - MC_DB_HOST=${MC_DB_HOST:-}
      - MC_DB_PORT=${MC_DB_PORT:-1433}
      - MC_DB_NAME=${MC_DB_NAME:-MobiControlDB}
      - MC_DB_USER=${MC_DB_USER:-}
      - MC_DB_PASS=${MC_DB_PASS:-}
      - MC_DB_DRIVER=${MC_DB_DRIVER:-ODBC Driver 18 for SQL Server}
      - MC_DB_CONNECT_TIMEOUT=${MC_DB_CONNECT_TIMEOUT:-5}
      - MC_DB_QUERY_TIMEOUT=${MC_DB_QUERY_TIMEOUT:-30}
      - MOBICONTROL_SERVER_URL=${MOBICONTROL_SERVER_URL:-}
      - MOBICONTROL_CLIENT_ID=${MOBICONTROL_CLIENT_ID:-}
      - MOBICONTROL_CLIENT_SECRET=${MOBICONTROL_CLIENT_SECRET:-}
      - MOBICONTROL_USERNAME=${MOBICONTROL_USERNAME:-}
      - MOBICONTROL_PASSWORD=${MOBICONTROL_PASSWORD:-}
      - MOBICONTROL_TENANT_ID=${MOBICONTROL_TENANT_ID:-}
      # Qdrant
      - QDRANT_HOST=${QDRANT_HOST:-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
      # Redis for scheduler status
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      # Feature Flags
      - ENABLE_LLM=${ENABLE_LLM:-false}
      - ENABLE_MOBICONTROL=${ENABLE_MOBICONTROL:-false}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_started  # Changed to started since healthcheck may be flaky
    networks:
      - stellasentinel-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["uvicorn", "device_anomaly.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # ML Scheduler (autonomous training/scoring loops)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stellasentinel-scheduler
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DEFAULT_TENANT_ID=${DEFAULT_TENANT_ID:-default}
      - ENABLE_OTEL=${ENABLE_OTEL:-false}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      - OTEL_EXPORTER_OTLP_INSECURE=${OTEL_EXPORTER_OTLP_INSECURE:-true}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-stella-sentinel-scheduler}
      # PostgreSQL backend database
      - BACKEND_DB_HOST=${BACKEND_DB_HOST:-postgres}
      - BACKEND_DB_PORT=${BACKEND_DB_PORT:-5432}
      - BACKEND_DB_NAME=${BACKEND_DB_NAME:-anomaly_detection}
      - BACKEND_DB_USER=${BACKEND_DB_USER:-postgres}
      - BACKEND_DB_PASS=${BACKEND_DB_PASS:-postgres}
      - BACKEND_DB_CONNECT_TIMEOUT=${BACKEND_DB_CONNECT_TIMEOUT:-5}
      - BACKEND_DB_STATEMENT_TIMEOUT_MS=${BACKEND_DB_STATEMENT_TIMEOUT_MS:-30000}
      # XSight SQL Database (telemetry source)
      - DW_DB_HOST=${DW_DB_HOST:-sqlserver}
      - DW_DB_NAME=${DW_DB_NAME:-XSight}
      - DW_DB_USER=${DW_DB_USER:-}
      - DW_DB_PASS=${DW_DB_PASS:-}
      - DW_DB_DRIVER=${DW_DB_DRIVER:-ODBC Driver 18 for SQL Server}
      - DW_DB_PORT=${DW_DB_PORT:-1433}
      - DW_DB_CONNECT_TIMEOUT=${DW_DB_CONNECT_TIMEOUT:-5}
      - DW_DB_QUERY_TIMEOUT=${DW_DB_QUERY_TIMEOUT:-30}
      # MobiControl SQL Database
      - MC_DB_HOST=${MC_DB_HOST:-}
      - MC_DB_PORT=${MC_DB_PORT:-1433}
      - MC_DB_NAME=${MC_DB_NAME:-MobiControlDB}
      - MC_DB_USER=${MC_DB_USER:-}
      - MC_DB_PASS=${MC_DB_PASS:-}
      - MC_DB_DRIVER=${MC_DB_DRIVER:-ODBC Driver 18 for SQL Server}
      - MC_DB_CONNECT_TIMEOUT=${MC_DB_CONNECT_TIMEOUT:-5}
      - MC_DB_QUERY_TIMEOUT=${MC_DB_QUERY_TIMEOUT:-30}
      # Redis for status/config storage
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      # Scheduler settings (can also be configured via API)
      - SCHEDULER_TRAINING_ENABLED=${SCHEDULER_TRAINING_ENABLED:-true}
      - SCHEDULER_TRAINING_INTERVAL=${SCHEDULER_TRAINING_INTERVAL:-daily}
      - SCHEDULER_SCORING_ENABLED=${SCHEDULER_SCORING_ENABLED:-true}
      - SCHEDULER_SCORING_INTERVAL_MINUTES=${SCHEDULER_SCORING_INTERVAL_MINUTES:-15}
      - SCHEDULER_AUTO_RETRAIN_ENABLED=${SCHEDULER_AUTO_RETRAIN_ENABLED:-true}
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stellasentinel-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["python", "-m", "device_anomaly.workers.scheduler"]
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    restart: unless-stopped

  # ML Worker (dedicated service for training jobs)
  ml-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stellasentinel-ml-worker
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DEFAULT_TENANT_ID=${DEFAULT_TENANT_ID:-default}
      - ENABLE_OTEL=${ENABLE_OTEL:-false}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      - OTEL_EXPORTER_OTLP_INSECURE=${OTEL_EXPORTER_OTLP_INSECURE:-true}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-stella-sentinel-api}
      - WORKER_MODE=true
      # PostgreSQL backend database
      - BACKEND_DB_HOST=${BACKEND_DB_HOST:-postgres}
      - BACKEND_DB_PORT=${BACKEND_DB_PORT:-5432}
      - BACKEND_DB_NAME=${BACKEND_DB_NAME:-anomaly_detection}
      - BACKEND_DB_USER=${BACKEND_DB_USER:-postgres}
      - BACKEND_DB_PASS=${BACKEND_DB_PASS:-postgres}
      - BACKEND_DB_CONNECT_TIMEOUT=${BACKEND_DB_CONNECT_TIMEOUT:-5}
      - BACKEND_DB_STATEMENT_TIMEOUT_MS=${BACKEND_DB_STATEMENT_TIMEOUT_MS:-30000}
      # XSight SQL Database (telemetry source)
      - DW_DB_HOST=${DW_DB_HOST:-sqlserver}
      - DW_DB_NAME=${DW_DB_NAME:-XSight}
      - DW_DB_USER=${DW_DB_USER:-}
      - DW_DB_PASS=${DW_DB_PASS:-}
      - DW_DB_DRIVER=${DW_DB_DRIVER:-ODBC Driver 18 for SQL Server}
      - DW_DB_PORT=${DW_DB_PORT:-1433}
      - DW_DB_CONNECT_TIMEOUT=${DW_DB_CONNECT_TIMEOUT:-5}
      - DW_DB_QUERY_TIMEOUT=${DW_DB_QUERY_TIMEOUT:-30}
      # MobiControl SQL Database
      - MC_DB_HOST=${MC_DB_HOST:-}
      - MC_DB_PORT=${MC_DB_PORT:-1433}
      - MC_DB_NAME=${MC_DB_NAME:-MobiControlDB}
      - MC_DB_USER=${MC_DB_USER:-}
      - MC_DB_PASS=${MC_DB_PASS:-}
      - MC_DB_DRIVER=${MC_DB_DRIVER:-ODBC Driver 18 for SQL Server}
      - MC_DB_CONNECT_TIMEOUT=${MC_DB_CONNECT_TIMEOUT:-5}
      - MC_DB_QUERY_TIMEOUT=${MC_DB_QUERY_TIMEOUT:-30}
      # Redis for job queue (shared with API)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stellasentinel-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["python", "-m", "device_anomaly.workers.ml_worker"]
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Redis (job queue for ML training)
  redis:
    image: redis:7-alpine
    container_name: stellasentinel-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - stellasentinel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    command: ["redis-server", "--appendonly", "yes"]

  # Frontend (React/Vite with nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_TENANT_ID: ${VITE_TENANT_ID:-default}
        VITE_API_KEY: ${VITE_API_KEY:-}
        VITE_USER_ID: ${VITE_USER_ID:-}
        VITE_USER_ROLE: ${VITE_USER_ROLE:-viewer}
    container_name: stellasentinel-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - app
    networks:
      - stellasentinel-network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: stellasentinel-frontend-dev
    profiles:
      - frontend-dev
    environment:
      - VITE_API_PROXY_TARGET=http://app:8000
      - VITE_TENANT_ID=${VITE_TENANT_ID:-default}
      - VITE_API_KEY=${VITE_API_KEY:-}
      - VITE_USER_ID=${VITE_USER_ID:-}
      - VITE_USER_ROLE=${VITE_USER_ROLE:-viewer}
    ports:
      - "${FRONTEND_DEV_PORT:-5173}:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - app
    networks:
      - stellasentinel-network

volumes:
  postgres_data:
    driver: local
  sqlserver_data:
    driver: local
  qdrant_data:
    driver: local
  ollama_data:
    driver: local
  redis_data:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  stellasentinel-network:
    driver: bridge
